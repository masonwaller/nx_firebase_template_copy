name: Deploy to Prod
on:
  push:
    branches: [main]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup NODE
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      # - name: Build API
      #   run: npm run functions:build-node
      #   env:
      #     NODE_OPTIONS: '--openssl-legacy-provider'
      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.USER_GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NXFIREBASETEMPLATE }}
          channelId: live
          projectId: nx-firebase-template-test
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Deploy to Firebase Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NXFIREBASETEMPLATE }}
          PROJECT_ID: 'nx-firebase-template-test'
